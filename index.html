<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="css/jquery.mobile-1.4.5.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<title>Tabla de Multiplicar</title>
</head>
<body>

	<div data-role="page" id="pagina_uno">

		<div data-role="header" data-theme="b">
			<h1>Tabla de Multiplicar</h1>
		</div>

		<div data-role="main" class="ui-content">
			<a href="#pagina_dos" class="ui-btn ui-btn-b" data-type="center">Iniciar</a>
		</div>
		
		<div data-role="footer" data-theme="b">
			<h1>Autor: Luis Angel Dueñas Hernandez.</h1>
		</div>

	</div>

	<div data-role="page" id="pagina_dos">
		
		<div data-role="header" data-theme="b">
			<h1>Ingresa los datos de la tabla</h1>
		</div>

		<div data-role="main" class="ui-content">
			<label>Nombre(s):</label>
			<input type="text" name="txt_nombre" id="txt_nombre" placeholder="nombre(s)">

			<label for="tabla">Tabla:</label>
			<input type="range" name="tabla" id="range_tabla" value="1" min="0" max="10"/>

			<label>Inicio:</label>
			<input type="range" name="inicio" id="range_inicio" value="0" min="0" max="10">

			<label>Fin:</label>
			<input type="range" name="fin" id="range_fin" value="10" min="0" max="10">

			<a href="#pagina_tres"><button class="ui-btn ui-btn-b" id="btn_enviar" >Enviar</button></a>
		</div>

		<div data-role="footer" data-theme="b">
			<h1>Autor:Luis Angel Dueñas Hernandez.</h1>
		</div>

	</div>

	<div data-role="page" id="pagina_tres">
		
		<div data-role="header" data-theme="b">
			<h1>Resultados</h1>
		</div>

		<div data-role="main" class="ui-content">

			<label>Nombre(s)</label>
			<input type="text" name="nombre" id="txt_nombre_res" disabled>

			<label>Tabla:</label>
			<input type="text" name="tabla" id="txt_tabla_res" disabled>

			<label>Inicio:</label>
			<input type="text" name="inicio" id="txt_inicio_res" disabled>

			<label>Fin:</label>
			<input type="text" name="fin" id="txt_fin_res" disabled>

			<button class="ui-btn ui-btn-b" id="btn_calcular">Calcular</button>

			<div>
				<h1>Datos de la tabla:</h1>
				<label id="lbl_bienvenido"></label>
				<label id="lbl_tabla"></label>
				<label id="lbl_inicio"></label>
				<label id="lbl_fin"></label>
			</div>
			
			<div id="resultados">
				<h1>Resultados:</h1>
			</div>
		</div>

		<div data-role="footer" data-theme="b">
			
			<h1>Autor: Luis Angel Dueñas Hernandez</h1>
		</div>

	</div>
<script type="text/javascript" src="js/script_datos.js"></script>
<script type="text/javascript" src="js/script_calcular.js"></script>
</body>
</html>
